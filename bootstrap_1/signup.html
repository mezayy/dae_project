<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <header>
        <h1>SIGN UP FOR DONATIONS</h1>
        <nav>
            <ul>
                <li class="dropdown-btn">
                    <a href="javascript:void(0)">Account</a>
                    <div class="dropdown">
                        <a href="homepage.html" id="homepage-link">Homepage</a>
                        <a href="login.html" id="login-link">Log In</a>
                        <a href="signup.html" id="signin-link">Sign Up</a>
                    </div>
                </li>
                
            </ul>
        </nav>
    </header>

    <main>
        <form id="signup-form">
            <fieldset>
                <legend>Sign Up:</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
              
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
              
                <button type="submit">Sign Up</button>
                <p id="signin-message"></p>
            </fieldset>
        </form>

        <p id="signin-message" style="color: red;"></p> <!-- Error/Success Message -->
    </main>

    <footer>
        <p>Isaiah Sosa Capstone</p>
    </footer>

    <script src="somethingcool.js" defer></script>
    <script type="module" src="firebaseConfig.js" defer></script>
    <script src="login.js" defer></script>
    <script src="signup.js" defer></script>

</body>
</html>
