<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div><p>ACCOUNT</p> </div>
        <h1>ELM CITY COMPASS DONATIONS</h1>
        <nav>
            <ul>
                <!-- Dropdown Menu -->
                <li class="dropdown-btn">
                    <a href="javascript:void(0)">Account</a>
                    <div class="dropdown">
                        <a href="homepage.html" id="homepage-link">Homepage</a>
                        <a href="login.html" id="login-link">Log In</a>
                        <a href="signup.html" id="signup-link">Sign Up</a>
                        <a href="profile.html" id="profile-link">Profile</a>
                        <button id="logout-btn" class="dropdown-item">Logout</button>
                    </div>
                </li>
                
            </ul>
        </nav>
    </header>

    <main>
        <form id="donationForm">
            <fieldset>
                <legend>Donation Information</legend>

                <!-- Name Input -->
                <label for="donorName">Full Name:</label>
                <input type="text" id="donorName" name="donorName" required><br><br>

                <!-- Donation Amount Input -->
                <label for="donationAmount">Donation Amount ($):</label>
                <input type="number" id="donationAmount" name="donationAmount" min="1" required><br><br>

                <!-- Payment Method Dropdown -->
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="zelle">Zelle</option>
                    <option value="cash-app">Cash App</option>
                </select><br><br>

                <!-- Submit Button -->
                <button type="submit">Donate Now</button>
            </fieldset>
        </form>

        <p id="donationMessage"></p>
    </main>

    <footer>
        <p>Isaiah Sosa Capstone</p>
    </footer>
    <script src="somethingcool.js" defer></script>
    <script type="module" src="firebaseConfig.js" defer></script>
    <script src="login.js" defer></script>
    <script src="signup.js" defer></script>
</body>
</html>
